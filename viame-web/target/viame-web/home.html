	</header>

	<section id="slider-container" ng-controller="SliderController" data-role="page">
		<div id="slider" data-role="content">
			<div id="slides" u="slides">
				<div id="{{ package.id }}" ng-repeat="package in Packages">
					<img u="image" ng-src="{{package.img}}" />
					<div u="caption" class="caption">
						<header>
							<h2 ng-bind="package.name"></h2>
						</header>
						<aside class="package-specific">
							<ul>
								<li ng-repeat="feature in package.pFeatures" title="{{ feature.oneLiner }}" data-toggle="tooltip">
									<span ng-bind="feature.name"></span>
								</li>
							</ul>
						</aside>
						<aside class="common-features">
							<ul>
								<li ng-repeat="feature in package.cFeatures" title="{{ feature.oneLiner }}" data-toggle="tooltip">
									<span ng-bind="feature.name"></span>
								</li>
							</ul>
						</aside>
					</div>
				</div>
			</div>
		</div>
	</section>

	<section id='packages' class='container'>
		<div class="wrapper">This Section is under Construction.</div>
	</section>

	<section id='whywe' class='container' ng-controller="WhyWeController">
		<div class="wrapper">
			<article id="reasons">
				<ul>
					<li ng-repeat="bullet in WhyWe.bullets" ng-bind="bullet"></li>
				</ul>
			</article>
		</div>
	</section>

	<section id='aboutus' class='container'>
		<div class="wrapper">This Section is under Construction.</div>
	</section>

	<section id='contactus' class='container'>
		<div class="wrapper">This Section is under Construction.</div>
	</section>

	<footer class='container-fluid footer-wrapper' ng-controller="FooterController">
		<span ng-bind="Footer.copyright.part1"></span>
		<span class="glyphicon glyphicon-copyright-mark"></span>
		<span ng-bind="Footer.copyright.part2"></span> 
	</footer>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

	<script src="js/jssor.slider.mini.js"></script>
	<script src="js/animatescroll.min.js"></script>

	<script src="js/angular.custom.js"></script>
	<script src="js/home.js" type="text/javascript"></script>

</body>
